syntax = "proto3";
package mix;

import "mix.proto";

service Rendezvous
{
    // end of setup phase: subscription at rendezvous nodes
    rpc Subscribe(SubscriptionVector) returns (SubscribeAck);

    // relay cell via rendezvous nodes each round
    rpc Publish(Cell) returns (PublishAck);
}

message SubscriptionVector
{
    fixed32 epoch_no = 1;
    // address for injection
    bytes addr = 2;
    // port for injection; note: gRPC has no uint16
    uint32 port = 3;
    repeated Subscription subs = 4;
}

message Subscription
{
    fixed64 circuit_id = 1;
    repeated fixed64 tokens = 2;
}

message SubscribeAck { }

message PublishAck { }
